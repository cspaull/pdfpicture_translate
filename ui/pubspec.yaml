name: pdf_translator
description: A Flutter app for translating PDF documents with OCR support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Dependencies
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_launcher_icons: ^0.14.4
  
  # File handling
  file_picker: ^10.2.1
  path_provider: ^2.1.1
  permission_handler: ^12.0.1
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.4.0
  
  # State management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # PDF handling
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Utils
  uuid: ^4.2.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
